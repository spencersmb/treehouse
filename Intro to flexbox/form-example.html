<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best City Guide</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <div class="container-form">
    <form>
      <ul class="flex-outer">
        <li>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter your first name here">
        </li>
        <li>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter your last name here">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email here">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="Enter your phone here">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <!-- list items here -->
            <li>
              <input type="checkbox" id="twenty-to-twentynine">
              <label for="twenty-to-twentynine">20-29</label>
            </li>
            <li>
              <input type="checkbox" id="thirty-to-thirtynine">
              <label for="thirty-to-thirtynine">30-39</label>
            </li>
            <li>
              <input type="checkbox" id="twenty-to-twentynine">
              <label for="twenty-to-twentynine">10-18</label>
            </li>
            <li>
              <input type="checkbox" id="twenty-to-twentynine">
              <label for="twenty-to-twentynine">40-49</label>
            </li>
            <li>
              <input type="checkbox" id="twenty-to-twentynine">
              <label for="twenty-to-twentynine">50-59</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
  </div>

</body>
</html>
